// modal ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ì ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü

// search input event - ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø, ‡¶∏‡¶æ‡¶¨‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶∏‡¶®‡ßç‡¶ß‡¶æ‡¶®
searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim().toLowerCase();
  if (!query) {
    // ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶π‡¶≤‡ßá ‡¶Æ‡ßÇ‡¶≤ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
    renderMainCategories();
    return;
  }

  // ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ü‡¶á‡¶ü‡ßá‡¶Æ ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡¶¨‡ßá
  let matchedCategories = [];
  let matchedSubcategories = [];
  let matchedProducts = [];

  categories.forEach(cat => {
    if(cat.name.toLowerCase().includes(query)) {
      matchedCategories.push(cat);
    }
    cat.subcategories.forEach(sub => {
      if(sub.name.toLowerCase().includes(query)) {
        matchedSubcategories.push({...sub, parentCatName: cat.name, parentCatId: cat.id});
      }
      sub.products.forEach(prod => {
        if(prod.name.toLowerCase().includes(query) || prod.id.toLowerCase().includes(query)) {
          matchedProducts.push({...prod, parentSubcatName: sub.name, parentSubcatId: sub.id, parentCatName: cat.name, parentCatId: cat.id});
        }
      });
    });
  });

  // UI ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
  mainCategoriesDiv.style.display = 'none';
  subcategorySection.style.display = 'none';
  productSection.style.display = 'none';

  // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá searchResultsSection ‡¶•‡¶æ‡¶ï‡¶¨‡ßá, ‡¶Ø‡¶¶‡¶ø ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶•‡¶æ‡¶ï‡ßã
  // ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶§‡ßÅ‡¶Æ‡¶ø mainCategoriesDiv ‡¶ï‡ßá ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡ßá‡¶ì ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßã

  // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶ï‡¶∞‡ßá search results ‡¶¶‡ßá‡¶ñ‡¶æ‡¶§‡ßá ‡¶ö‡¶æ‡¶ì, ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã HTML ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá (‡¶∏‡ßá‡¶ü‡¶æ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø mainCategoriesDiv ‡¶§‡ßá ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßã)
  
  // ‡¶è‡¶á ‡¶ú‡¶æ‡¶Ø‡¶º‡¶ó‡¶æ‡ßü ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ search result ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßã
  // ‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£‡¶∏‡ßç‡¶¨‡¶∞‡ßÇ‡¶™:

  if(!window.searchResultsSection) {
    alert("Search result section not found in HTML.");
    return;
  }
  
  // Search result ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ (‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ö‡¶æ‡¶á‡¶≤‡ßá mainCategoriesDiv, subcategoryGrid, productGrid ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶ï‡¶∞‡ßá ‡¶á‡¶â‡¶ú ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßã)
  searchResultsSection.style.display = 'block';
  sectionTitle.textContent = `üîç ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ‡¶∞ ‡¶´‡¶≤‡¶æ‡¶´‡¶≤: "${query}"`;

  // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
  searchMainCats.innerHTML = '';
  if(matchedCategories.length > 0){
    matchedCategories.forEach(cat => {
      const div = document.createElement('div');
      div.classList.add('item-card');
      div.innerHTML = `
        <img src="${cat.img}" alt="${cat.name}">
        <h3>${cat.name}</h3>
        <p>${cat.productCount} ‡¶ü‡¶ø ‡¶™‡¶£‡ßç‡¶Ø</p>
      `;
      div.onclick = () => showSubcategories(cat.id);
      searchMainCats.appendChild(div);
    });
  }

  // ‡¶∏‡¶æ‡¶¨‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
  searchSubCats.innerHTML = '';
  if(matchedSubcategories.length > 0){
    matchedSubcategories.forEach(sub => {
      const div = document.createElement('div');
      div.classList.add('item-card');
      div.innerHTML = `
        <img src="${sub.img}" alt="${sub.name}">
        <h3>${sub.name}</h3>
        <p>${sub.productCount} ‡¶ü‡¶ø ‡¶™‡¶£‡ßç‡¶Ø</p>
        <p><small>Parent: ${sub.parentCatName}</small></p>
      `;
      div.onclick = () => showProducts(sub.parentCatId, sub.id);
      searchSubCats.appendChild(div);
    });
  }

  // ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
  searchProducts.innerHTML = '';
  if(matchedProducts.length > 0){
    matchedProducts.forEach(prod => {
      const prodDiv = document.createElement('div');
      prodDiv.classList.add('item-card');
      prodDiv.innerHTML = `
        <img src="${prod.img}" alt="${prod.name}">
        <h3>${prod.name}</h3>
        <p>‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶ï‡ßã‡¶°: <b>${prod.id.toUpperCase()}</b></p>
        <p>‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø: ${prod.price}</p>
        <button class="order-btn">Order ‡¶®‡¶æ‡¶ì</button>
        <p><small>Parent: ${prod.parentCatName} > ${prod.parentSubcatName}</small></p>
      `;

      prodDiv.onclick = (e) => {
        if(e.target.classList.contains('order-btn')) return;
        openProductModal(prod);
      };
      prodDiv.querySelector('.order-btn').onclick = (e) => {
        e.stopPropagation();
        openWhatsAppOrder(prod);
      };

      searchProducts.appendChild(prodDiv);
    });
  }
});
  
// ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
renderMainCategories();

</script>
